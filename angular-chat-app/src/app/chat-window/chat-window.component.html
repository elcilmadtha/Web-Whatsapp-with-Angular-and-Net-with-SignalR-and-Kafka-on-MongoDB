<div class="chat-window" *ngIf="showChatWindow">
  <div class="messages" #scrollContainer>
    <div *ngFor="let msg of messages" class="message-bubble" [ngClass]="{'sent': msg.sender === currentUserId, 'received': msg.sender !== currentUserId}">
      <div class="message-content">{{ msg.content }}</div>
      <div class="message-timestamp">{{ msg.timestamp | date: 'shortTime' }}</div>
    </div>
    <div #bottomAnchor></div>
  </div>

    <div class="message-input">
      <mat-form-field style="width: 100%; padding: 8px;" appearance="outline">
        <input matInput type="text" [(ngModel)]="messageTobeSent" placeholder="Type to send..." (keydown.enter)="sendMessage()" />
        <button mat-icon-button matSuffix (click)="sendMessage()" [disabled]="!messageTobeSent || !messageTobeSent.trim()" style="border: none; box-shadow: none; background: none; padding: 0px 10px;">
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
