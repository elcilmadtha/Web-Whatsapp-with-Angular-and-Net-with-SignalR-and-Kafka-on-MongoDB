
  <mat-form-field style="width: 95%; padding: 8px;" appearance="outline">
    <mat-label>Search Users</mat-label>
    <input matInput type="text" [(ngModel)]="searchText" placeholder="Type to search..." (keydown.enter)="onSearch()"/>
    <button mat-icon-button matSuffix (click)="onSearch()" style="border: none; box-shadow: none; background: none; padding: 0px 10px;">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <mat-nav-list>
    <a mat-list-item *ngFor="let user of searchResult;" (click)="selectUser(user)" [class.selected-user]="user.id === selectedUserId">{{ user.name }}</a>
  </mat-nav-list>
