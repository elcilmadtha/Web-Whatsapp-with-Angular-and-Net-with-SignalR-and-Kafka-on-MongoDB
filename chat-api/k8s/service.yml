apiVersion: v1
kind: Service
metadata:
  name: chat-api-service
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
    cloud.google.com/backend-config: '{"default": "websocket-config-for-ingress"}'
spec:
  selector:
    app: chat-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP